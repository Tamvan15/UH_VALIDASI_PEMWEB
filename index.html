<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video</title>
   <link rel="stylesheet" href="style.css">
   <script>
     const buttonEL = document.querySelector('.button');
     const overlayEL = document.querySelector('.overlay');
     
     
     const turnOn = () => {
       overlayEL.style.display = 'block'
     }
     buttonEL.addEventListener('click', turnOn);
     
     const turnOff = (e) => {
       if (e.target.matches('overlay')) overlayEL.style.display = 'none';
     }
     window.addEventListener('click', turnOff);
   </script>
   
</head>
<body>
<button class="button">Lights off</button>
<video width="348" height="200" controls><source src="video.mp4" type="video/mp4"> </video>
<div class="overlay"></div>
</body>
</html>
